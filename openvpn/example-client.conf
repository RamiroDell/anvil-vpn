# Plantilla de cliente OpenVPN (genérica)
client
dev tun
proto udp
remote YOUR_VPN_HOST 80

# Ruta a credenciales (usuario/clave de OpenVPN, no tu login web)
auth-user-pass /etc/openvpn/credentials

# DNS por el túnel (recomendado con resolvconf)
script-security 2
up /etc/openvpn/update-resolv-conf
down /etc/openvpn/update-resolv-conf

# Verbosidad razonable para troubleshooting
verb 3

# Ciphers comunes (descomenta si tu servidor los requiere)
# data-ciphers AES-256-GCM:AES-256-CBC
# cipher AES-256-CBC
# remote-cert-tls server
